
<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
      <nav>
          <div class="nav-wrapper blue">
              <div class="container">
                  <a href="#" class="brand-logo center">Calculator</a>
                  <ul class="right">
                      <li><a href="#" class="btn btn-clear blue lighten-2">Clear All</a></li>
                  </ul>
              </div>
          </div>
      </nav>
      <br>
      <div class="container">
          <div class="card">
              <div class="card-content">
                  <span class="card-title">Choose Meal</span>
                  <form class="col">
                      <div class="row">
                          <div class="col s6 input-field">
                              <input type="text" id="item-name" placeholder="Add Item">
                              <label for="item-name">Meal</label>
                          </div>
                          <div class="col s6 input-field">
                                <input type="number" id="item-cal" placeholder="Add Calories" min="0">
                                <label for="item-cal">Calories</label>
                          </div>
                          <button class="btn add-btn blue darken-2"><i class="fa fa-plus"></i> Add Meal</button>
                          <button class="btn update-btn orange darken-2"><i class="fa fa-pencil"></i> Update Meal</button>
                          <button class="btn remove-btn red darken-2"><i class="fa fa-remove"></i> Remove Meal</button>
                          <button class="btn back-btn grey pull-right"><i class="fa fa-chevron-circle-left"></i> back</button>
                      </div>
                  </form>
              </div>

          </div>
             <!-- Calorie Count -->
            <h3 class="center-align">Total Calories: <span class="total-calories">0</span></h3>

            <!-- Item List -->
            <ul id="item-list" class="collection">
            <!-- list pattern for DOM Manipulation
            <li class="collection-item" id="item-0">
                <strong>Steak Dinner: </strong> <em>1200 Calories</em>
                <a href="#" class="secondary-content">
                <i class="edit-item fa fa-pencil"></i>
                </a>
            </li>
            -->
            </ul>
      </div>

    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
